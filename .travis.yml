language: python

stages:
  - Test
  - Deploy
  - Test_deployed

jobs:
 include: 

    # Test related
    - stage: Test
      python: 3.8
      os: linux
      dist: bionic
      script: ./.travis_test.sh
    - stage: Test
      python: 3.7
      os: linux
      dist: xenial
      script: ./.travis_test.sh
    - stage: Test
      python: 3.6
      os: linux
      dist: xenial
      script: ./.travis_test.sh

    - stage: Test
      env: CONDA_PY='3.8'
      language: generic
      os: osx
      osx_image: xcode11
      script: ./.travis_test.sh
    - stage: Test
      env: CONDA_PY='3.7'
      language: generic
      os: osx
      osx_image: xcode11
      script: ./.travis_test.sh
    - stage: Test
      env: CONDA_PY='3.6'
      language: generic
      os: osx
      osx_image: xcode11
      script: ./.travis_test.sh

    # Deployment related
    - stage: Deploy
      if: tag =~ /^release_[0-9]+\.[0-9]+\.[0-9]+/
      python: 3.8
      os: linux
      dist: bionic
      script: ./.travis_deploy.sh

    # Test installation from testpypi or pypi (whichever was deployed)
    - stage: Test_deployed
      if: tag =~ /^release_[0-9]+\.[0-9]+\.[0-9]+/
      python: 3.8
      os: linux
      dist: bionic
      script: ./.travis_test.sh
    - stage: Test_deployed
      if: tag =~ /^release_[0-9]+\.[0-9]+\.[0-9]+/
      env: CONDA_PY='3.8'
      language: generic
      os: osx
      osx_image: xcode11
      script: ./.travis_test.sh

before_install:
  - ./.travis_before_install.sh

install:
  - ./.travis_install.sh

